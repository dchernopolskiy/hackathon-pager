<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Entry Submission</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">US Hackathon 2024</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="login.html">Login</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="submit.html">Submit a Hack</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="entries.html">2024 Entries</a>
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Toggle Sidebar</button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#!">Action</a>
                                    <a class="dropdown-item" href="#!">Another action</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#!">Something else here</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <div class="container-fluid">
                <h1 class="mt-4">Hackathon Entry Submission</h1>
                <form id="entryForm">
                    <div class="form-group">
                        <label for="entryTitle">Entry Title:</label>
                        <input type="text" class="form-control" id="entryTitle" name="entryTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="entryDescription">Entry Description:</label>
                        <textarea class="form-control" id="entryDescription" name="entryDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="collaborators">Collaborators:</label>
                        <!-- Add Confluence (MS?) integration to select collaborators from the list -->
                        <input type="text" class="form-control" id="collaborators" name="collaborators">
                    </div>
                    <div class="form-group">
                        <label for="gallery">Gallery:</label>
                        <input type="file" class="form-control-file" id="gallery" name="gallery" multiple accept="image/*, video/*">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" id="submitBtn">Submit Entry</button>
                        <button type="button" class="btn btn-secondary" id="discardBtn">Discard Entry</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
